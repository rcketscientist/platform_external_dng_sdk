apply plugin: 'com.android.model.native'

model {
    android {
        compileSdkVersion 23
        buildToolsVersion "23.0.2"

        defaultConfig.with {
            minSdkVersion.apiLevel = 21
            targetSdkVersion.apiLevel = 21
        }

        ndk {
            moduleName "dng"
            ldLibs.add("z")
        }

        sources {
            //noinspection GroovyAssignabilityCheck
            main {
                jni {
                    dependencies {
                        project ":jpeg" linkage "static"
                    }
                    source {
                        srcDir "source"
                    }
                    exportedHeaders {
                        srcDir "source"
                    }
                }
            }
        }
    }
}